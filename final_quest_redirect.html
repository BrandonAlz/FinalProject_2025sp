<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Final Quest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      display: none;
      width: 800px;
      max-width: 90%;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex-direction: column;
      align-items: center;
    }

    .container.active {
      display: flex;
    }

    h1, h2, h3 {
      margin: 10px 0;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }

    input, select {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }

    .participants {
      margin-top: 20px;
      text-align: left;
      width: 100%;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #e0e0e0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .title-screen {
      background-image: url('start-background.png');
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
    }

    .title-screen::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .title-screen h1, .title-screen button {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Login Screen -->
<div class="container login-screen active">
  <h1>Welcome to Final Quest</h1>
  <input type="text" id="loginName" placeholder="Enter your name" />
  <button onclick="login()">Login</button>
</div>

<!-- Start Screen -->
<div class="container title-screen">
  <h1>Final Quest</h1>
  <button onclick="showCharacterCreationScreen()">Start Game</button>
</div>

<!-- Character Creation Screen -->
<div class="container character-creation-screen">
  <label for="name">Character Name:</label>
  <input type="text" id="name" placeholder="Enter character's name" />

  <label for="class">Class:</label>
  <select id="class">
    <option value="Knight">Knight</option>
    <option value="Mage">Mage</option>
    <option value="Archer">Archer</option>
    <option value="Gambler">Gambler</option>
  </select>

  <button onclick="createCharacter()">Create Character</button>
</div>

<!-- Waiting Room -->
<div class="container waiting-room">
  <h1>Waiting Room</h1>
  <div class="participants">
    <h3>Participants:</h3>
    <ul id="participantList"></ul>
  </div>
  <button onclick="gameStart()">Start Game!</button>
</div>

<script>
class SScreen {
  constructor() {
    this.gamers = [];
  }

  addPlayer(name) {
    this.gamers.push(name);
    console.log(name + " has joined.");
    this.updateParticipantList();
  }

  whoHere() {
    console.log("Players currently waiting:");
    this.gamers.forEach(player => console.log(player));
  }

  gameStart() {
    if (this.gamers.length > 0) {
      const player = this.gamers.shift();
      alert(player + " has joined the game!");
      this.updateParticipantList();
    } else {
      alert("No players are waiting to play.");
    }
  }

  updateParticipantList() {
    const list = document.getElementById('participantList');
    list.innerHTML = '';
    this.gamers.forEach(player => {
      const li = document.createElement('li');
      li.textContent = player;
      list.appendChild(li);
    });
  }
}

const screen = new SScreen();

function login() {
  const name = document.getElementById('loginName').value;
  if (name.trim() === "") {
    alert("Enter a name to continue");
    return;
  }

  localStorage.setItem('playerName', name);
  document.querySelector('.login-screen').classList.remove('active');
  document.querySelector('.title-screen').classList.add('active');
}

function showCharacterCreationScreen() {
  document.querySelector('.title-screen').classList.remove('active');
  document.querySelector('.character-creation-screen').classList.add('active');
}

function createCharacter() {
  const nameInput = document.getElementById('name').value;
  const chosenClass = document.getElementById('class').value;
  const storedName = localStorage.getItem('playerName');
  const name = nameInput || storedName || "Unknown";

  const playerInfo = name + " (" + chosenClass + ")";
  screen.addPlayer(playerInfo);

  // Save to local storage for optional use
  localStorage.setItem('characterName', name);
  localStorage.setItem('characterClass', chosenClass);

  // Redirect to game with query parameters
  const redirectUrl = `https://staging.d1x42rvkvcnnsq.amplifyapp.com/?name=${encodeURIComponent(name)}&class=${encodeURIComponent(chosenClass)}`;
  window.location.href = redirectUrl;
}

function gameStart() {
  screen.gameStart();
}
</script>

</body>
</html>
