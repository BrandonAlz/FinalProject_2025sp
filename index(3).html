<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Final Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      display: none;
      width: 800px;
      max-width: 90%;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container.active {
      display: block;
    }

    .title-screen,
    .character-creation-screen,
    .waiting-room {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2, h3 {
      margin: 10px 0;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }

    input, select {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }

    .participants {
      margin-top: 20px;
      text-align: left;
      width: 100%;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #e0e0e0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div class="container title-screen active">
    <h1>Final Quest</h1>
    <button onclick="showCharacterCreationScreen()">Start Game</button>
  </div>

  <!-- Character Creation Screen -->
  <div class="container character-creation-screen">
    <label for="name">Character Name:</label>
    <input type="text" id="name" placeholder="Enter your character's name" />

    <label for="class">Class:</label>
    <select id="class">
      <option value="Knight">Knight</option>
      <option value="Mage">Mage</option>
      <option value="Archer">Archer</option>
      <option value="Gambler">Gambler</option>
    </select>

    <button onclick="createCharacter()">Create Character</button>
  </div>

  <!-- Waiting Room -->
  <div class="container waiting-room">
    <h1>Waiting for the Final Quest to Start</h1>
    <p>Share this code with your friends to join:</p>
    <h2 style="color:blue;">12345</h2>

    <div class="participants">
      <h3>Participants:</h3>
      <ul id="participantList">
        <!-- Player names will go here -->
      </ul>
    </div>

    <button onclick="addParticipant()">Simulate Participant Joining</button>
  </div>

  <script>
    const participants = [];

    function showCharacterCreationScreen() {
      document.querySelector('.title-screen').classList.remove('active');
      document.querySelector('.character-creation-screen').classList.add('active');
    }

    function createCharacter() {
      const name = document.getElementById('name').value;
      const chosenClass = document.getElementById('class').value;

      if (name.trim() === "") {
        alert("Please enter a character name.");
        return;
      }

      alert(`Character Created!\nName: ${name}\nClass: ${chosenClass}`);
      participants.push(name);

      document.querySelector('.character-creation-screen').classList.remove('active');
      document.querySelector('.waiting-room').classList.add('active');

      const participantList = document.getElementById('participantList');
      const li = document.createElement('li');
      li.textContent = name + " (" + chosenClass + ")";
      participantList.appendChild(li);
    }

    function addParticipant() {
      const newName = "Player" + (participants.length + 1);
      participants.push(newName);
      const li = document.createElement('li');
      li.textContent = newName;
      document.getElementById('participantList').appendChild(li);
    }
  </script>

</body>
</html>
