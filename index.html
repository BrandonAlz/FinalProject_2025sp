<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StartScreenz</title>
</head>
<body>
  <h1>Welcome to StartScreenz Multiplayer</h1>
  <label>Character Name:</label>
  <input type="text" id="name" />
  <br />
  <label>Class:</label>
  <select id="class">
    <option>Knight</option>
    <option>Mage</option>
    <option>Archer</option>
    <option>Gambler</option>
  </select>
  <br />
  <button onclick="startMultiplayer()">Create Character</button>

  <script type="module" src="./main.js"></script>
</body>
</html>
